<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Passion+One:700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>
<body>
  <div class="container main">
    <div class="row">
      <div class="col-md-6 green" id="0">
        <h1></h1>
      </div>
      <div class="col-md-6 red" id="1" >
          <h1></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 yellow" id="2">
          <h1></h1>
      </div>
      <div class="col-md-6 blue" id="3">
          <h1></h1>
      </div>
    </div>
    <div class="console">
      <h1 class = "brand">SIMON</h1>
      <div class="controls">
        <div class=" dials row">
            <div class="col-sm-4">
              <input type="text" name= "count" id="counter" value = "!!">
            </div>
            <div class="col-sm-4">
              <div class="start"></div>
            </div>
            <div class="col-sm-4">
                <div class="strict"></div>
            </div>
        </div>
        <div class="switchbox">
          <span class="switchoff">OFF</span> 
          <label class="switch">
            <input type="checkbox" id="powerSwitch" onclick="tryy()">
            <span class="slider round"></span>
          </label>
          <span class="switchon">ON</span>
        </div>
      </div>
    </div>
  </div>
  <audio id="audio0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="audio1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="audio2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="audio3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
